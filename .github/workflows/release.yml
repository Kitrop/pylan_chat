name: Create Release

on:
  push:
    tags:
      - 'v*'  # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ð¿Ñ€Ð¸ push Ñ‚ÐµÐ³Ð¾Ð² Ð²Ð¸Ð´Ð° v1.0.0, v1.1.0 Ð¸ Ñ‚.Ð´.

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÐÑƒÐ¶Ð½Ð¾ Ð´Ð»Ñ Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ñ Ð¿Ð¾Ð»Ð½Ð¾Ð¹ Ð¸ÑÑ‚Ð¾Ñ€Ð¸Ð¸ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ð¾Ð²

      - name: Get version from tag
        id: get_version
        run: |
          # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð¸Ð· Ñ‚ÐµÐ³Ð° (ÑƒÐ±Ð¸Ñ€Ð°ÐµÐ¼ 'v' Ð² Ð½Ð°Ñ‡Ð°Ð»Ðµ)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ changelog Ð¸Ð· ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ð¾Ð²
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # Ð•ÑÐ»Ð¸ ÑÑ‚Ð¾ Ð¿ÐµÑ€Ð²Ñ‹Ð¹ Ñ€ÐµÐ»Ð¸Ð·, Ð±ÐµÑ€ÐµÐ¼ Ð²ÑÐµ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ñ‹
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Ð˜Ð½Ð°Ñ‡Ðµ Ð±ÐµÑ€ÐµÐ¼ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ñ‹ Ñ Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰ÐµÐ³Ð¾ Ñ‚ÐµÐ³Ð°
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
          fi
          
          # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ changelog Ð² Ñ„Ð°Ð¹Ð»
          echo "$CHANGELOG" > CHANGELOG.md
          echo "changelog_generated=true" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/LANChat.exe
          asset_name: LANChat-Windows-${{ steps.get_version.outputs.version }}.exe
          asset_content_type: application/octet-stream

      - name: Notify success
        run: |
          echo "âœ… Release ${{ steps.get_version.outputs.version }} created successfully!"
          echo "ðŸ”— Release URL: ${{ steps.create_release.outputs.html_url }}"
